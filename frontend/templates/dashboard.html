<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Sistema Zapatería</title>

    <!-- Bootstrap y Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">

    <!-- Tu CSS personalizado -->
    <link rel="stylesheet" href="/static/css/dashboard.css">
</head>
<body>
    <div class="dashboard-wrapper">
        <!-- Sidebar -->
        <div class="sidebar">
            <div>
                <div class="logo-container">
                    <img src="/static/img/logo.jpeg" alt="Logo Zapatería">
                    <h5 class="text-white">BABENITOS</h5>
                </div>
                <h6 class="text-center text-white mb-3">{{ROL_NOMBRE}}</h6>
                <ul class="nav flex-column px-3" id="menu-secciones">
                    {{ROL_OPCIONES}}
                </ul>

            </div>
            <div class="logout-btn">
                <a href="/login"><i class="bi bi-box-arrow-left"></i> Cerrar sesión</a>
            </div>
        </div>

        <!-- Contenido principal -->
        <div class="main-content" id="contenido">
            <h2>Bienvenido, {{NOMBRE_USUARIO}}</h2>

            <p>Desde este panel podrás gestionar sus funciones.</p>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        &copy; 2025 Zapatería Babenitos
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JS -->
    <script src="/static/js/dashboard.js"></script>

    <!-- ✅ Cargar Chart.js globalmente -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>



</body>
</html>
